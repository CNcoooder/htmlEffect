<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Icon Hover-8</title>
  </head>
  <body>
    <div class="wrap effect-8 effect-8a">
      <a class="icon icon-a"></a>
    </div>
    <div class="wrap effect-8 effect-8b">
      <a class="icon icon-b"></a>
    </div>
    <div class="wrap effect-8 effect-8c">
      <a class="icon icon-c"></a>
    </div>
    <div class="wrap effect-8 effect-8d">
      <a class="icon icon-d"></a>
    </div>
  </body>
</html>
